<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Recorrido virtual</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

    <script src="js/Posters.js"></script>
    <script src="js/CursorEvents.js"></script>
  </head>
  <body>
    <a-scene id="main-scene">
      

      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

      <!-- Contenedor de comics -->
      <a-entity id="comics-container" comic></a-entity>

      <!-- Cámara -->
      <a-camera id="camera" wasd-controls="enabled:false;">
        <!-- Título de la aplicación -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: Tienda de historietas virtual"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: Consigue tus historietas favoritas"
          ></a-entity>
        </a-entity>

          <!-- CURSOR -->
          <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -3"
          geometry="primitive: circle; radius: 0.08"
          material="color: yellow"
        >
        </a-entity>

        <!-- Fondo -->
        <a-entity id = "fadeBackground" geometry = "primitive: sphere; radius: 2.5" material = "color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible = "false" cursor-listener> </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
